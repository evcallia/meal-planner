services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mealplanner}
      POSTGRES_USER: ${POSTGRES_USER:-mealplanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mealplanner}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      # Database
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-mealplanner}
      POSTGRES_USER: ${POSTGRES_USER:-mealplanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Apple Calendar (CalDAV)
      APPLE_CALENDAR_EMAIL: ${APPLE_CALENDAR_EMAIL:-}
      APPLE_CALENDAR_APP_PASSWORD: ${APPLE_CALENDAR_APP_PASSWORD:-}
      APPLE_CALENDAR_NAME: ${APPLE_CALENDAR_NAME:-}
      # OIDC (Authentik)
      OIDC_ISSUER: ${OIDC_ISSUER:-}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI:-http://localhost:8000/api/auth/callback}
      # App
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8000}
      SECURE_COOKIES: ${SECURE_COOKIES:-false}
      DEBUG_TIMING: ${DEBUG_TIMING:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
