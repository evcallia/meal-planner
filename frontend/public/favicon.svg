<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="22" fill="#0f766e"/>
  <!-- Fork with 4 prongs -->
  <g transform="translate(12, 12)">
    <!-- Prong 1 (leftmost) -->
    <path d="M10 8 L10 22" stroke="#f8fafc" stroke-width="3" stroke-linecap="round"/>
    <!-- Prong 2 -->
    <path d="M17 8 L17 22" stroke="#f8fafc" stroke-width="3" stroke-linecap="round"/>
    <!-- Prong 3 -->
    <path d="M24 8 L24 22" stroke="#f8fafc" stroke-width="3" stroke-linecap="round"/>
    <!-- Prong 4 (rightmost) -->
    <path d="M31 8 L31 22" stroke="#f8fafc" stroke-width="3" stroke-linecap="round"/>
    <!-- Fork neck connecting prongs -->
    <path d="M10 22 Q10 30 20.5 30 Q31 30 31 22" stroke="#f8fafc" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Fork handle -->
    <path d="M20.5 30 L20.5 68" stroke="#f8fafc" stroke-width="5" stroke-linecap="round"/>
  </g>
  <!-- Oval Spoon -->
  <g transform="translate(52, 12)">
    <!-- Spoon bowl (oval) -->
    <ellipse cx="18" cy="18" rx="12" ry="16" fill="#f8fafc"/>
    <!-- Spoon handle -->
    <path d="M18 34 L18 68" stroke="#f8fafc" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
